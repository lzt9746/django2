{% extends 'ansible/base.html' %}
{% block main %}


<form action="{{ request.get_full_path }}" method="post">
    {% csrf_token %}
    <table class="table table-hover table-bordered">
        {{ form.as_table }}
    </table>
    <div>
        <input class="btn-primary btn btn-sm" type="submit" value="Update">
    </div>
</form>
{% endblock main %}
